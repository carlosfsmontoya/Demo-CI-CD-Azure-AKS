name: CI/CD to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: demoacrtest.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build . -t demoacrtest.azurecr.io/commette:${{ github.sha }}
        docker push demoacrtest.azurecr.io/commette:${{ github.sha }}

  deploy-to-aks:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v1

    - name: Connect to AKS
      uses: azure/aks-set-context@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        resource-group: demo-terraform-kubernetes-RG
        cluster-name: demok8s

    - name: Deploy to AKS
      run: |
        kubectl apply -f deployment.yaml
